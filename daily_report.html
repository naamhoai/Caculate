<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Báo Cáo Theo Đơn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="mb-0">Báo Cáo Theo Đơn</h2>
      <a href="index.html" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Về trang chính
      </a>
    </div>

    <div class="row text-center mb-4">
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-muted">Tổng số đơn</h5>
            <p class="h4 mb-0" id="totalInvoices">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-muted">Tổng doanh thu</h5>
            <p class="h4 mb-0" id="totalRevenue">0 VND</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-muted">Thanh toán tiền mặt</h5>
            <p class="h4 mb-0" id="cashInvoices">0</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title text-muted">Chuyển khoản</h5>
            <p class="h4 mb-0" id="transferInvoices">0</p>
          </div>
        </div>
      </div>
    </div>

    <div class="table-responsive shadow-sm rounded">
      <table class="table table-hover table-bordered bg-white">
        <thead class="table-dark text-center">
          <tr>
            <th>#</th>
            <th>Ngày</th>
            <th>Số sản phẩm</th>
            <th>Thành tiền</th>
            <th>Phương thức</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="invoiceDetails">
          <!-- Dữ liệu đơn hàng sẽ được thêm vào đây -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function loadInvoiceReport() {
      const invoices = JSON.parse(localStorage.getItem("invoices")) || [];

      const totalInvoices = invoices.length;
      const totalRevenue = invoices.reduce((sum, invoice) => {
        return sum + invoice.invoice.reduce((invoiceSum, item) => invoiceSum + (item.price * item.quantity), 0);
      }, 0);

      const cashInvoices = invoices.filter(invoice => invoice.payment === "Tiền mặt").length;
      const transferInvoices = invoices.filter(invoice => invoice.payment === "Chuyển khoản").length;

      document.getElementById('totalInvoices').textContent = totalInvoices;
      document.getElementById('totalRevenue').textContent = totalRevenue.toLocaleString() + ' VND';
      document.getElementById('cashInvoices').textContent = cashInvoices;
      document.getElementById('transferInvoices').textContent = transferInvoices;

      const invoiceDetails = document.getElementById('invoiceDetails');

      if (invoices.length === 0) {
        invoiceDetails.innerHTML = `
          <tr>
            <td colspan="6" class="text-center py-5 text-muted">Không có đơn hàng nào</td>
          </tr>
        `;
        return;
      }

      invoiceDetails.innerHTML = invoices.map((invoice, index) => {
        const total = invoice.invoice.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const paymentClass = invoice.payment === "Tiền mặt" ? "text-warning" : "text-primary";
        const paymentIcon = invoice.payment === "Tiền mặt" ? "bi-cash-stack" : "bi-bank";

        return `
          <tr>
            <td class="text-center">${index + 1}</td>
            <td>${invoice.date}</td>
            <td class="text-center">${invoice.invoice.length}</td>
            <td>${total.toLocaleString()} VND</td>
            <td class="text-center">
              <i class="bi ${paymentIcon} ${paymentClass}"></i> ${invoice.payment}
            </td>
            <td class="text-center">
              <button class="btn btn-sm btn-outline-info" onclick="viewInvoiceDetails(${index})">
                <i class="bi bi-eye"></i> Xem
              </button>
            </td>
          </tr>
        `;
      }).join('');
    }

    function viewInvoiceDetails(index) {
      // Tuỳ bạn implement chi tiết đơn hàng ở đây
      alert("Xem chi tiết đơn hàng #" + (index + 1));
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadInvoiceReport();
    });
  </script>
</body>
</html>
