<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Báo Cáo Doanh Thu</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap">
      <div class="d-flex align-items-center gap-2">
        <h2 class="mb-0">Báo Cáo Doanh Thu</h2>
        <a href="index.html" class="btn btn-secondary">
          <i class="bi bi-arrow-left"></i> Quay lại
        </a>
      </div>
    </div>

    <div class="row g-3 mb-4">
      <div class="col-6 col-md-3">
        <div class="p-3 bg-white shadow-sm rounded text-center">
          <div class="fs-2 text-primary"><i class="bi bi-table"></i></div>
          <div class="fs-4 fw-bold" id="totalInvoices">0</div>
          <div class="text-muted">Tổng số đơn</div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="p-3 bg-white shadow-sm rounded text-center">
          <div class="fs-2 text-success"><i class="bi bi-currency-dollar"></i></div>
          <div class="fs-4 fw-bold" id="totalRevenue">0 VND</div>
          <div class="text-muted">Tổng doanh thu</div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="p-3 bg-white shadow-sm rounded text-center">
          <div class="fs-2 text-warning"><i class="bi bi-wallet2"></i></div>
          <div class="fs-4 fw-bold" id="cashInvoices">0</div>
          <div class="text-muted">Đơn tiền mặt</div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="p-3 bg-white shadow-sm rounded text-center">
          <div class="fs-2 text-info"><i class="bi bi-bank"></i></div>
          <div class="fs-4 fw-bold" id="transferInvoices">0</div>
          <div class="text-muted">Đơn chuyển khoản</div>
        </div>
      </div>
    </div>

    <h5 class="mb-3">Chi tiết đơn hàng</h5>
    <div class="table-responsive shadow-sm rounded bg-white">
      <table class="table table-hover table-bordered mb-0">
        <thead class="table-light text-center">
          <tr>
            <th>STT</th>
            <th>Thời gian</th>
            <th>Số lượng SP</th>
            <th>Tổng tiền</th>
            <th>Hình thức TT</th>
            <th>Xem chi tiết</th>
          </tr>
        </thead>
        <tbody id="invoiceDetails">
          <tr>
            <td colspan="6" class="text-center py-5 text-muted">Không có đơn hàng nào</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function formatCurrency(amount) {
      return amount.toLocaleString('vi-VN') + ' VND';
    }

    function renderAllInvoices() {
      const invoices = JSON.parse(localStorage.getItem('invoices') || '[]');
      const tbody = document.getElementById("invoiceDetails");
      const totalInvoicesEl = document.getElementById("totalInvoices");
      const totalRevenueEl = document.getElementById("totalRevenue");
      const cashInvoicesEl = document.getElementById("cashInvoices");
      const transferInvoicesEl = document.getElementById("transferInvoices");

      tbody.innerHTML = "";

      if (invoices.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="6" class="text-center py-5 text-muted">
              Không có đơn hàng nào
            </td>
          </tr>`;
        totalInvoicesEl.innerText = "0";
        totalRevenueEl.innerText = "0 VND";
        cashInvoicesEl.innerText = "0";
        transferInvoicesEl.innerText = "0";
        return;
      }

      let totalRevenue = 0, cashCount = 0, transferCount = 0;

      invoices.forEach((inv, index) => {
        totalRevenue += inv.total;
        if (inv.payment === "Tiền mặt") cashCount++;
        else transferCount++;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td class="text-center">${index + 1}</td>
          <td class="text-center">${inv.time}</td>
          <td class="text-center">${inv.items.length}</td>
          <td class="text-end">${formatCurrency(inv.total)}</td>
          <td class="text-center">${inv.payment}</td>
          <td class="text-center"><a href="detail.html?id=${inv.id}" class="btn btn-sm btn-outline-primary">Chi tiết</a></td>
        `;
        tbody.appendChild(row);
      });

      totalInvoicesEl.innerText = invoices.length;
      totalRevenueEl.innerText = formatCurrency(totalRevenue);
      cashInvoicesEl.innerText = cashCount;
      transferInvoicesEl.innerText = transferCount;
    }

    renderAllInvoices();
  </script>
</body>
</html>
