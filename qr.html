<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán Chuyển Khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container text-center">
    <h2 class="mt-4">Thanh Toán Chuyển Khoản</h2>
    <p>Vui lòng quét mã QR bên dưới để thực hiện thanh toán.</p>

    <div class="qr-container">
        <img src="https://scontent.fhan2-5.fna.fbcdn.net/v/t1.15752-9/486792119_2130225664077682_9211785809589840630_n.png?stp=dst-png_p480x480&_nc_cat=109&ccb=1-7&_nc_sid=0024fc&_nc_eui2=AeH2EigeE6rI6IkYLc_HumRD1C5_unMnRIXULn-6cydEhZ0p0iX0Hi8hiVfKgelwa9feCiI0l4XyBjDURwGzgMsO&_nc_ohc=HnL_4eNCHE4Q7kNvwG8YnbH&_nc_oc=AdnPDqjvc6_aNZpMZYxpHqZ9H9rpNO1odjNxg2pcJa3hHZwXzMv_g8wGq-NUHUpW0KY&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.fhan2-5.fna&oh=03_Q7cD1wEWNWXINnzcTEtQqrq5ZLs_AutxqGigqayA3FcwhiDOqg&oe=6817765E" alt="Mã QR thanh toán" class="img-fluid">
    </div>

    <button class="btn btn-success mt-3" onclick="confirmPayment()">Xác nhận đã thanh toán</button>
    <!-- <a href="data.html" class="btn btn-secondary mt-3">Quay lại</a> -->

    <script>
        function confirmPayment() {
            // Lấy index từ URL nếu có
            const urlParams = new URLSearchParams(window.location.search);
            const index = urlParams.get('index');

            if (index !== null) {
                let invoices = JSON.parse(localStorage.getItem("invoices")) || [];
                if (invoices[index]) {
                    invoices[index].payment = "Chuyển khoản";
                    localStorage.setItem("invoices", JSON.stringify(invoices));
                }
            }

            alert("Thanh toán thành công! Hóa đơn đã được cập nhật.");
            window.location.href = "data.html";
        }
    </script>
</body>

</html>
