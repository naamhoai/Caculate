<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán Chuyển Khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container text-center">
    <h2 class="mt-4">Thanh Toán Chuyển Khoản</h2>
    <p>Vui lòng quét mã QR bên dưới để thực hiện thanh toán.</p>

    <div class="qr-container">
        <img src="https://scontent.fhan2-5.fna.fbcdn.net/v/t1.15752-9/486578301_1002996291358105_8265888462192719958_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=9f807c&_nc_eui2=AeEPj5vHwr8S_ebrSLOOatYCnQsQVuR7JfudCxBW5Hsl-_zhGK2JMdC9mCb2dk-RGRcadWtngMro7Dmqy4Qya5gF&_nc_ohc=sg-StHmj-zMQ7kNvgGPwCCn&_nc_oc=AdmTX1Fdz9DrdoWxCPO55rcT_4UMBqaLrOh-yR_R2inqBg-HyajNqMlGktLJHF5XzOg&_nc_zt=23&_nc_ht=scontent.fhan2-5.fna&oh=03_Q7cD1wFeibI0ovZGMUIVWOB9V6koS2_8jJnLo87vd6zJhPoiEw&oe=68137382" alt="Mã QR thanh toán" class="img-fluid">
    </div>

    <button class="btn btn-success mt-3" onclick="confirmPayment()">Xác nhận đã thanh toán</button>
    <!-- <a href="data.html" class="btn btn-secondary mt-3">Quay lại</a> -->

    <script>
        function confirmPayment() {
            // Lấy index từ URL nếu có
            const urlParams = new URLSearchParams(window.location.search);
            const index = urlParams.get('index');

            if (index !== null) {
                let invoices = JSON.parse(localStorage.getItem("invoices")) || [];
                if (invoices[index]) {
                    invoices[index].payment = "Chuyển khoản";
                    localStorage.setItem("invoices", JSON.stringify(invoices));
                }
            }

            alert("Thanh toán thành công! Hóa đơn đã được cập nhật.");
            window.location.href = "data.html";
        }
    </script>
</body>

</html>
